<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>RealTime Animation Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0e12; overscroll-behavior: none; }
    #ui {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(0,0,0,0.5); color: #fff; padding: 8px 10px; border-radius: 6px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      font-size: 12px;
    }
    #ui label { margin-right: 6px; }
    #ui input[type="range"] { width: 140px; vertical-align: middle; }
    canvas { display: block; touch-action: none; -ms-touch-action: none; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="toggle">Pause</button>
    <button id="reset" style="margin-left:6px;">Reset View</button>
    <label style="margin-left:8px;">Nodes CSV</label>
    <input id="nodesCsv" type="file" accept=".csv" />
    <label>Scale</label><input id="scale" type="range" min="0" max="3" step="0.01" value="1" />
    <label style="margin-left:8px;">Amplitude</label><input id="amp" type="range" min="0" max="3" step="0.01" value="1" />
    <label style="margin-left:8px;"><input id="labels" type="checkbox" /> Labels</label>
    <span style="margin-left:8px;"></span>
    <label><input id="visPlane" type="checkbox" checked /> Plane</label>
    <label><input id="visWire" type="checkbox" checked /> Wire</label>
    <label><input id="visGrid" type="checkbox" checked /> Grid</label>
    <label><input id="visAxes" type="checkbox" checked /> Axes</label>
    <span id="stats" style="margin-left:10px; opacity:0.8"></span>
  </div>
  <div id="error" style="position:absolute;top:0;left:0;right:0;background:#b00020;color:#fff;padding:8px 12px;font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;display:none;z-index:9999"></div>

  <script src="./lib/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="./app.js"></script>
</body>
</html>
