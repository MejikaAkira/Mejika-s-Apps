<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>RealTime Data Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0e12; }
    #ui {
      position: absolute; top: 10px; left: 10px; right: 10px; z-index: 10;
      background: rgba(0,0,0,0.5); color: #fff; padding: 8px 10px; border-radius: 6px;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      font-size: 12px; display: flex; align-items: center; flex-wrap: wrap;
    }
    #ui label { margin-right: 6px; }
    #ui input[type="range"] { width: 100px; vertical-align: middle; }
    #stats { margin-left: auto; opacity: 0.85; }
    #wrap { position: absolute; top: 48px; left: 0; right: 0; bottom: 0; overflow: auto; }
    .row { height: 120px; border-bottom: 1px solid #1a1f2a; position: relative; }
    .row canvas { display: block; width: 100%; height: 100%; }
    .row .label { position: absolute; left: 8px; top: 6px; color: #9aa3b2; font: 12px Arial; }
    #modalMask { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    #modal { background: #11161e; color: #e5eaf3; border: 1px solid #283040; border-radius: 8px; padding: 14px; width: 520px; max-height: 70vh; overflow: auto; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
    #modal h3 { margin: 0 0 10px 0; font: 14px/1.4 Arial; }
    #modal .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px 14px; }
    #modal .actions { text-align: right; margin-top: 12px; }
    #modal button { background: #2257b5; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    #modal button.cancel { background: #39414f; }
  </style>
  <script>
    // 禁止: ページズームがキャンバス座標に影響するのを防ぎたい場合は CSS のみで対応
  </script>
  <script defer src="./graph.js"></script>
  <style>
    input[type="number"] {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid #334;
      border-radius: 3px;
      padding: 2px 6px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #4fc3f7;
    }
  </style>
  </head>
<body>
  <div id="ui">
    <label>Window</label>
    <input id="win" type="number" min="0.5" max="60" step="0.5" value="5" style="width:60px;" />
    <span style="margin-left:4px;">秒</span>
    <label style="margin-left:8px;">TS解釈</label>
    <select id="tsMode" style="width:80px;">
      <option value="auto">自動判定</option>
      <option value="sec">秒</option>
      <option value="ms" selected>ミリ秒</option>
      <option value="us">マイクロ秒</option>
      <option value="ns">ナノ秒</option>
      <option value="relative">相対</option>
    </select>
    <span id="autoInfo" style="margin-left:8px; color:#4fc3f7; font-size:11px;"></span>
    <button id="toggle" style="margin-left:8px;">Pause</button>
    <button id="selectNodes" style="margin-left:8px;">表示ノード選択</button>
    <button id="clear" style="margin-left:8px;">Clear</button>
    <button id="reload" style="margin-left:8px;">Reload</button>
    <span id="stats"></span>
  </div>
  <div id="wrap"></div>
  <div id="modalMask">
    <div id="modal">
      <h3>表示するノードを選択</h3>
      <div id="modalGrid" class="grid"></div>
      <div class="actions">
        <button id="modalClear" class="cancel">全て外す</button>
        <button id="modalOk" style="margin-left:8px;">OK</button>
        <button id="modalCancel" class="cancel" style="margin-left:8px;">キャンセル</button>
      </div>
    </div>
  </div>
  <div id="error" style="position:absolute;top:0;left:0;right:0;background:#b00020;color:#fff;padding:8px 12px;font-family:ui-sans-serif,system-ui;-webkit-font-smoothing:antialiased;display:none;z-index:9999"></div>
</body>
</html>
